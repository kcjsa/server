<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraftサーバー申請フォーム</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 500px;
    margin: 30px auto;
    background: #f2f2f2;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background: #9ccc9c;
  }
  #msg {
    margin-top: 15px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<h1>Minecraftサーバー申請フォーム</h1>

<form id="applyForm">
  <input name="name" type="text" placeholder="名前" required />
  <input name="email" type="email" placeholder="メールアドレス" required />
  <textarea name="purpose" rows="4" placeholder="利用目的を記入してください" required></textarea>
  <button type="submit">送信する</button>
</form>

<p id="msg"></p>

<script>
const form = document.getElementById("applyForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.textContent = "送信中...";
  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const res = await fetch("https://orange-star-1efd.kurea-ch124.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
      mode: "cors"
    });

    if (res.ok) {
      msg.textContent = "申請が完了しました。管理者に通知されました。";
      form.reset();
    } else {
      const text = await res.text();
      msg.textContent = "送信に失敗しました：" + text;
    }
  } catch (err) {
    msg.textContent = "送信に失敗しました（ネットワークエラー）";
    console.error(err);
  }
});
</script>

</body>
</html>
