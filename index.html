<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minecraftサーバー申請フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 30px auto;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #msg {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Minecraftサーバー申請</h1>
  <form id="form">
    <input name="name" placeholder="名前" required><br>
    <input name="email" type="email" placeholder="メールアドレス" required><br>
    <input name="mcid" placeholder="Minecraft ID" required><br>
    <textarea name="purpose" placeholder="利用目的" required></textarea><br>
    <button type="submit">申請する</button>
  </form>
  <p id="msg"></p>

  <script>
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = "送信中...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("https://orange-star-1efd.kurea-ch124.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          msg.textContent = "申請が完了しました！Discordに通知されました。";
          form.reset();
        } else {
          msg.textContent = "送信に失敗しました（サーバーエラー）";
        }
      } catch (err) {
        msg.textContent = "送信に失敗しました（ネットワークエラー）";
        console.error(err);
      }
    };
  </script>
</body>
</html>
